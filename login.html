<!DOCTYPE html>
<html>
   <head>
      <title>How to Design Login & Registration Form Transition</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="login.css">
      <link href="https://fonts.googleapis.com/
      css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
   </head>
   <body>
      <div class="container">
    <ul>
  <li><a href="home.html">Home</a></li>
  <li><a href="#">Features</a></li>
  <li><a href="#">About Us</a></li>
  <li><a href="login.html">Login</a></li>
</ul>
</div>

      <div class="cont">
         <div class="form sign-in">
            <h2>Login</h2>
            <label id="label1">
            <button type="button" class="submit1">Login with Google</button>  
            <input type="username" name="username"placeholder="username">
            <input type="password" name="password"placeholder="password">
            </label1>
            <button type="button" class="submit2">Login</button>
         </div>
         <div class="sub-cont">
            <div class="img">
               <div class="img-text m-up">
                  <h2>New here?</h2>
               </div>
               <div class="img-text m-in">
                  <h2>One of us?</h2>
               </div>
               <div class="img-btn">
                  <span class="m-up">Sign Up</span>
                  <span class="m-in">Login</span>
               </div>
            </div>
            <div class="form sign-up">
               <h3>Sign Up</h3>
               <label id="label2">
               <input type="username"name="username" placeholder="username">
               <input type="password" name="password" placeholder="password">
               <input type="email" name="email"placeholder="email">
               <input type="date" name="birthday"placeholder="birthday">
               </label2>
               <button type="button" class="submit3">Sign up with Google </button>
               <button type="button" class="submit4">Sign Up </button>
            </div>
         </div>
      </div>

      

      <script type="text/javascript" src="login.js"></script>
   </body>
</html>
